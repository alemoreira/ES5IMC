<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Cálculo IMC</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- <link rel="stylesheet" href="css/imc.css"> -->
	<script defer src="js/imc.js"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-8 col-sm-12">
			<div class="jumbotron">
				<h1>Cálculo do IMC</h1>
				<small class="form-text text-muted">Índice de Massa Corporea</small>
				<hr>
				<form action="#" method="post">
					<div class="form-row">
						<!-- flexbox -->
						<div class="form-group col-md col-sm-12">
							<label for="peso">Peso</label>
							<input type="number" step="0.1" name="peso" class="form-control" required min="0" autofocus 
								placeholder="Digite o peso" min="1" max="200"/>
							<small class="form-text text-muted">Somente números entre 1 e 200. Ex: 98,0</small>
						</div>
						<!-- flexbox -->
						<div class="form-group col-md col-sm-12">
							<label for="altura">Altura</label>
							<input type="number" step="0.01" name="altura" class="form-control" required placeholder="Digite a altura"/>
							<small class="form-text text-muted">Somente números. Ex: 1,99</small>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-4 col-sm-12">
							<label for="imc">IMC</label>
							<input type="number" step="0.1" name="imc" class="form-control" disabled="disabled"/>
						</div>
					</div>
		
					<div class="row justify-content-center">
						<input type="submit" name="btnCalcular" value="Calcular IMC" class="btn btn-primary mx-md-1 mx-sm-1 mx-1"/>
						<input type="button" name="btnLimpar" value="Limpar" class="btn btn-outline-secondary"/>
					</div>
				</form>
			</div>
		</div>

		<div class="col-md-4 col-sm-12" style="height: 520px;">
			<table class="table table-hover table-sm align-botton">
				<thead class="thead-dark">
					<tr>
						<th class="imc">IMC</th>
						<th class="classificacao">Classificação</th>
					</tr>
				</thead>
				<tbody>
					<tr><td>&lt; 20</td><td>Abaixo do Peso</td></tr>
					<tr><td>20 a 25</td><td>Peso Ideal</td></tr>
					<tr><td>25 a 30</td><td>Sobrepeso</td></tr>
					<tr><td>30 a 35</td><td>Obesidade Moderada</td></tr>
					<tr><td>35 a 40</td><td>Obesidade Severa</td></tr>
					<tr><td>40 a 50</td><td>Obesidade Mórbida</td></tr>
					<tr><td>&gt; 50</td><td>Super Obesidade</td></tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div id="resultado" hidden>
		<span>Resultado do IMC foi: </span>
		<span id="valorIMC"></span>
		<span id="classificacaoIMC"></span>
	</div>
</div>

<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
